            </div>

            <!-- #d ------------ Board -------------- -->

                <div id="board">

                    </div>

                    </div>
                    <div class="col">
                        <button class="square" onclick="console.log(this.innerHTML)">7</button>
                    </div>
                    <div class="col">
                        <button class="square" onclick="console.log(this.innerHTML)">8</button>
                    </div>
                    <div class="col">
                        <button class="square" onclick="console.log(this.innerHTML)">10</button>
                    </div>
                </div>
            </div>
            <!-- #l ---------- end Board ------------ -->

            
            <!-- #d ------------ Footer -------------- -->
            <div class="row no-gutters">
                <div id="footer" class="col">
                    <h1>THIS IS FOOTER</h1>

            </div>

        </div>
